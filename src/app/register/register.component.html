<ion-card class="middle">
  <ion-card-header>
    <ion-card-title>
      <center>
        Registro
      </center>
    </ion-card-title>
  </ion-card-header>

  <ion-card-content>
    Registrate para conectarte a los servicios de Glimmer. <br> <br>

    Asegurate de usar tu nombre completo real para que tus alumnos te puedan identificar.
    <ion-list>
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type='text' [(ngModel)]="nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type='email' [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contrasena</ion-label>
        <ion-input type='password' [(ngModel)]="contra"></ion-input>
      </ion-item>
      <br>
      <ion-button expand="full" (click)="register()">Registro</ion-button>
    </ion-list>
  </ion-card-content>
</ion-card>

<ion-fab vertical="top" horizontal="start" slot="fixed">
  <ion-fab-button (click)="back()">
    <ion-icon name="arrow-back"></ion-icon>
  </ion-fab-button>
</ion-fab>
